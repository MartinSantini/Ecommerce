        <!--<img src="" alt="Logo">-->
        <div class="cat-sea">
            <select title="category" name="category" id="category">
                <option value="">Categoria</option>
                <option value="baby">Baby</option>
                <option value="kid">Kid</option>
                <option value="women">Women</option>
                <option value="man">Man</option>

            <form action="">

        <nav class="links">
            <a href="../index.html">Home</a>

    </header>
        
        <form class="form-contact-us" action="" method="get">
            <h4 class="label-p">Formulario de contacto</h4>
            <p class="label-p">Escribenos y en breves nos pondremos en contacto contigo</p>
            <label class="label-p" for="full-name">Full name <span>*</span></label>
            <br>
            <input class="inp-control" type="text" id="full-name" name="full-name" required placeholder="Axel Martin Santini Dominguez">
            <br>
            <label class="label-p" for="phone">Insert Phone</label>
            <br>
            <input class="inp-control" type="tel" name="phone" id="phone" placeholder="XXXX-XXXXXX">
            <br>
            <label class="label-p" for="email">Email <span>*</span></label>
            <br>
            <input class="inp-control" type="email" name="email" id="email" required placeholder="miemail@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <br>
            <label class="label-p" for="subject">Subject <span>*</span></label>
            <br>
            <input class="inp-control" type="text" name="subject" id="subject" required placeholder="Message Subject">
            <br>
            <label class="label-p" for="text-area">Message <span>*</span></label>
            <br>
            <textarea name="text-area" id="text-area" cols="30" rows="10" required placeholder="Insert u message"></textarea>
            <br>
            <button class="btn" type="submit">Send</button>
            <p class="label-p"><span>*</span> los campos son obligatorios</p>
        </form>

        <footer>

        </footer>

</body>
</html>
