<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Añadir Producto</title>
</head>
<body class="body">
    <header class="header">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
        </svg>
        <!--<img src="" alt="Logo">-->
        <div class="cat-sea">
            <select title="category" name="category" id="category">
                <option value="">Categoria</option>
                <option value="baby">Baby</option>
                <option value="kid">Kid</option>
                <option value="women">Women</option>
                <option value="man">Man</option>
            </select>
    
            <form action="">
                <input title="search" type="search" name="search" id="search">
                <button type="submit" value="Search">Search</button>
            </form>
        </div>
        
        
        <nav class="links">
            <a href="../index.html">Home</a>
            <a href="#">Añadir Producto</a>
            <a href="./login.html">Login</a>
            <a href="./my-cart.html">My cart</a>
            <div class="profile">
                <figure>
                    <img src="" alt="photo-profile">
                </figure>
                
            </div>
        </nav>
    </header>

    <main class="main">
        <form class="login" action="">
            <p class="title-login">Agregar Nuevo Producto</p>
            <input class="inp-login" id="nombreProducto" title="nameProduct" type="text" placeholder="Inserte el nombre del producto">
            <input class="inp-login" id="precioProducto" title="priceProduct" type="text" placeholder="Inserte el precio del producto">
            <input class="inp-login" id="stock" title="stock" type="text" placeholder="Inserte la cantidad de stock">
            <button class="btn-login" type="button" onclick="agregarProducto()" >Añadir</button>
            <!-- <button class="btn-login" type="button" onclick="imprimirProductos()">Ver Productos</button> -->
            <button class="btn-login borrar" onclick="borrar()" type="button" >Eliminar</button>

            <!-- <section class="reg-log">
                <p>Ya tengo una cuenta <a href="#">iniciar sesión</a></p>
                <a class="forgot-pass" href="#">He olvidado mi contraseña</a>
            </section> -->
        </form>
    </main>

    <div class="container">
        <table class="table table-dark table-striped text-center">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>    
            </thead>
            <tbody id="miTabla">

            </tbody>
            <tfoot id="footerTabla">
                <tr>
                    <td>Cantidad de productos:</td>
                    <td id="totalProductos"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <footer>
            
    </footer>

    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
